<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--BOOTSTRAP-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div id="banner" class="bg-primary p-5 text-center"></div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-5">
                <div class="card">
                    <form id="Form" class="card-body">
                        <div class="form-group">
                            <input name="name" type="text" required placeholder="Name Task" class="form-control">
                        </div>
                        <div class="form-group">
                            <input name="description" type="text" required class="form-control"
                                placeholder="Description Task">
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Send
                        </button>
                    </form>
                </div>
                <div id="message"></div>
            </div>
            <div id="Tasks" class="col-md-5 mt-2"></div>
        </div>
    <div/>

    <script src="js/BannerTasks.js"></script>
    <script src="js/resetForm.js"></script>
    <script src="js/validationForm.js"></script>
    <script src="js/getTasks.js"></script>
    <script src="js/deleteTask.js"></script>
    <script src="js/showMessage.js"></script>
</body>
</html>
